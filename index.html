<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Amazon</title>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo">
        <div class="logo"></div>
      </div>

      <div class="deliver border">
        <i class="fa-solid fa-location-dot"></i>
        <div class="deliver-country">
          <p class="deliver1">Deliver to</p>
          <p class="deliver2">Bangladesh</p>
        </div>
      </div>

      <div class="nav-search">
        <select class="search-select">
          <option>All</option>
        </select>
        <input class="search-input" placeholder="Search Amazon">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="country-flags border">
        <div class="country_flags">
          <div class="bangladesh"></div>
          <span class="bd">BD</span>
        </div>
        <div class="down-arrow">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <div class="sign-in border">
        <div class="sign">
          <p class="sign-contant">Hello,sign in</p>
          <p class="accounts-contant">Accounts & Lists</p>
        </div>
        <div class="down-arrow down">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <div class="returns border">
        <p class="returns-contant">Returns</p>
        <p class="order-contant">& Orders</p>
      </div>

      <div class="cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
    </div>
    <div class="menu-bar">
      <div class="bar-icon border2">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <span class="bar-icon-all">All</span>
      </div>
      <ul class="bar-items">
        <p><a class="border2" href="#">Today's Deals</a></p>
        <p><a class="border2" href="#">Prime Video</a></p>
        <p><a class="border2" href="#">Registry</a></p>
        <p><a class="border2" href="#">Customer Service</a></p>
        <p><a class="border2" href="#">Gift Cards</a></p>
        <p><a class="border2" href="#">Sell</a></p>
      </ul>
    </div>
  </header>
</body>
</html>
